<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TIDAL</title>
  <style>
    body {
      background: linear-gradient(to bottom left, #23233d, #000000);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: beige;
      font-family: nationale;
    }

    .container {
      width: 400px;
      height: 250px;
      margin: 0 auto;
      margin-top: 100px;
      margin-bottom: 200px;
      padding: 40px;
      background-color: rgb(28, 32, 38);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border-top: #fff;
      border-right:  rgb(28, 32, 38);
      border-left:  rgb(28, 32, 38);
      background-color:  rgb(28, 32, 38);
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #009688;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #00796b;
    }

    footer {
    color: rgb(143, 143, 143);
    font-family: nationale;
    margin-left: 5%;
    }

    img {
      align-self: auto;
      margin: 5%;
      padding: 0%;
    }

  </style>
    <link rel = "icon" href = "https://www.6amgroup.com/wp-content/uploads/2016/02/tidal-logo-square.png" type = "image/x-icon">
</head>
<body>
    <img src="https://assets.stickpng.com/images/62c432922163db781514ed17.png" alt="Tidal Logo" width="200px">
    <h2>Sign up or Log in</h2>
  <div class="container">
    <form>
      
      <label for="email">Enter your email or username</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Sign Up">
    </form>
  </div>
  <footer>
    <p align="left">&copy; 2023 Aspiro AB</p>
  </footer>
</body>
</html>
